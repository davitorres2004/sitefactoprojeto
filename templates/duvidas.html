<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Google Fonts -->

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Seu CSS -->
    <link rel="stylesheet" href="../static/style.css" />

    <!-- Bootstrap JS (mesma vers√£o do CSS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet" href="https://unpkg.com/lenis@1.1.18/dist/lenis.css">
   <script defer src="https://unpkg.com/lenis@1.1.18/dist/lenis.min.js"></script>
   <style>
    
    h2{
        text-align:center;
        color:#203447;
        font-size:26px;
        font-weight:600;
        margin-bottom:25px;
    }
    .painel{
        max-width:850px;
        margin:auto;
        background:white;
        padding:28px;
        border-radius:12px;
        border-top:4px solid;         /* ‚≠ê destaque em laranja */
        box-shadow:0 4px 12px rgba(0,0,0,.12);
        transition:.3s;
    }
    label{
        font-weight:600;
        margin-top:10px;
        display:block;
        font-size:15px;
        color:#203447;
    }
    input{
        width:100%;
        padding:10px 12px;
        margin-top:6px;
        border-radius:6px;
        border:2px solid #203447;
        background:white;
        font-size:15px;
    }
    input:focus{
        border-color:#0f0f0f;            /* üî• foco laranja */
        outline:none;
        box-shadow:0 0 5px rgba(233,76,31,.35);
    }
    button{
        margin-top:18px;width:100%;
        padding:14px;
        background:#203447;              /* bot√£o azul principal */
        color:white;border:none;
        border-radius:6px;
        font-size:17px;
        font-weight:600;
        cursor:pointer;
    }
    button:hover{
        background:#e94c1f;              /* hover laranja */
        transform:scale(1.02);
    }

    .card{                               /* QUADROS DOS RESULTADOS */
        background:white;
        padding:22px;
        border-radius:12px;
        margin-top:22px;
        border-left:8px solid #203447;   /* azul */
        transition:.2s;
        box-shadow:0 3px 10px rgba(0,0,0,.10);
        animation:fade .45s ease;
    }
    .card:hover{
        border-left-color:#e94c1f;       /* destaque laranja ao passar mouse */
    }

    @keyframes fade { from{opacity:0;transform:translateY(10px);} to{opacity:1;} }

    .section-title{
        font-size:18px;
        color:#203447;
        font-weight:700;
        margin-bottom:10px;
        border-bottom:2px solid #efede5; /* linha com branco suave */
        padding-bottom:5px;
    }

    .info-grid{
        display:grid;
        grid-template-columns:1fr 1fr;
        gap:6px 22px;
        font-size:15px;
    }
    .label{ font-weight:600;color:#203447; }

    @media(max-width:700px){ .info-grid{grid-template-columns:1fr;} }
</style>
</head>

<body>

    <div id="header"></div>
    <div id="barranav"></div>

    <main role="main" class="container-fluid mt-0">
        <div class="row">
            <!-- MENU LATERAL -->
           <aside class="col-md-3 col-lg-2 sidebar d-flex flex-column p-0" role="complementary">
    <div id="menu" style="width: 100%; min-height: 100vh; background-color: #203447;"></div>
</aside>



            <section class="col-md-9 col-lg-10">





<h2>Consulta Conveniar</h2>

<div class="painel">

    <label>CPF *</label>
    <input id="cpf" placeholder="000.000.000-00" required>

    <button onclick="consultarAPI()">Consultar</button>

</div>

<div id="resultados"></div>

<script>
const formatarData = d => d ? new Date(d).toLocaleDateString("pt-BR") : "--";

function consultarAPI(){

    let cpf = document.getElementById("cpf").value.trim();
    if(cpf === ""){
        alert("‚ö† Digite um CPF v√°lido");
        return;
    }

    fetch(`https://api.conveniar.com.br/transparencia/pagamentos/bolsas?cpf=${cpf}`,{
        headers:{
            "accept":"application/json",
            "X-API-KEY":"f5aa144e-ba66-4da6-9b21-151473b4022d"
        }
    })
    .then(r=>r.json())
    .then(data=>{
        let area=document.getElementById("resultados");
        area.innerHTML="";

        if(!Array.isArray(data)||data.length===0){
            area.innerHTML="<b style='color:#e94c1f'>Nenhum pagamento encontrado.</b>";
            return;
        }

        data.forEach((item,i)=>{
            area.innerHTML+=`
            <div class="card">
                <div class="section-title">üí∞ Pagamento #${i+1}</div>

                <div class="info-grid">
                    <div><span class="label">Data:</span> ${formatarData(item.pagamento.dataPagamento)}</div>
                    <div><span class="label">Compet√™ncia:</span> ${formatarData(item.pagamento.dataCompetencia)}</div>
                    <div><span class="label">Vig√™ncia:</span> <b>${formatarData(item.pagamento.dataVigenciaBolsa)}</b></div>
                    <div><span class="label">Bruto:</span> R$ ${item.pagamento.valorBrutoPago.toFixed(2)}</div>
                    <div><span class="label">L√≠quido:</span> <b>R$ ${item.pagamento.valorLiquidoPago.toFixed(2)}</b></div>
                    <div><span class="label">Tipo:</span> ${item.pagamento.tipoPagamento}</div>
                    <div><span class="label">Conv√™nio:</span> ${item.pagamento.nomeConvenio}</div>
                    <div><span class="label">Institui√ß√£o:</span> ${item.pagamento.instituicaoPagamento}</div>
                </div>

                <div class="section-title" style="margin-top:15px">üë§ Favorecido</div>
                <div class="info-grid">
                    <div><span class="label">Nome:</span> ${item.favorecido.nome}</div>
                    <div><span class="label">CPF:</span> <b>${item.favorecido.cpf}</b></div>
                </div>
            </div>`;
        });
    })
}
</script>



            </section>




        </div>
    </main>

    <!-- RODAP√â DA P√ÅGINA -->
    <header id="rodape"></header>

    <script src="../static/main.js"></script>

</body>

</html>
