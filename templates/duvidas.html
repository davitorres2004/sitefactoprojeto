<head>
    <meta charset="UTF-8" />

</head>

<body>

    <div id="header"></div>
    <div id="barranav"></div>

    <main role="main" class="container-fluid mt-0">
        <div class="row">
            <!-- MENU LATERAL -->
           <aside class="col-md-3 col-lg-2 sidebar d-flex flex-column p-0" role="complementary">
    <div id="menu" style="width: 100%; min-height: 100vh; background-color: #203447;"></div>
</aside>



            <section class="col-md-9 col-lg-10">
                <h2 class="text-center mb-4" style="color:#203447;font-weight:600">Consulta Conveniar</h2>

<div class="painel">

    <label>CPF *</label>
    <input id="cpf" class="form-control" placeholder="Digite o CPF do favorecido" required>

    <button class="btn mt-3" style="background:#203447;color:#fff;font-size:17px;font-weight:600" onclick="consultarAPI()">Consultar</button>
</div>

<div id="resultados" class="mt-4"></div>

<style>
    .painel{
        max-width:750px;margin:auto;background:white;padding:25px;border-radius:12px;
        box-shadow:0 4px 12px rgba(0,0,0,.10);
    }
    .card-result{
        background:white;padding:22px;border-radius:12px;margin-top:22px;
        box-shadow:0 3px 10px rgba(0,0,0,.10);border-left:6px solid #203447;
    }
    .section-title{
        font-size:18px;color:#203447;font-weight:700;margin-bottom:10px;border-bottom:2px solid #eee;
    }
    .info-grid{
        display:grid;grid-template-columns:1fr 1fr;gap:10px 25px;font-size:15px;
    }
    .label{font-weight:600;color:#32475b}
    @media(max-width:700px){.info-grid{grid-template-columns:1fr;}}
</style>

<script>
// ðŸŸ¦ formata para DD/MM/AAAA
const formatarData = d => d ? new Date(d).toLocaleDateString("pt-BR") : "--";

function consultarAPI(){
    const cpf = document.getElementById("cpf").value.trim();
    if(!cpf){ alert("âš  CPF obrigatÃ³rio!"); return; }

    fetch(`https://api.conveniar.com.br/transparencia/pagamentos/bolsas?cpf=${cpf}`,{
        headers:{
            "accept":"application/json",
            "X-API-KEY":"f5aa144e-ba66-4da6-9b21-151473b4022d"
        }
    })
    .then(r=>r.json())
    .then(data=>{
        const area=document.getElementById("resultados");
        area.innerHTML="";

        if(!Array.isArray(data)||data.length===0){
            area.innerHTML='<b class="text-danger">Nenhum pagamento encontrado.</b>';
            return;
        }

        data.forEach((item,i)=>{
            area.innerHTML+=`
            <div class="card-result">
                <div class="section-title">ðŸ’° Pagamento ${i+1}</div>
                <div class="info-grid">
                    <div><span class="label">Data:</span> ${formatarData(item.pagamento.dataPagamento)}</div>
                    <div><span class="label">CompetÃªncia:</span> ${formatarData(item.pagamento.dataCompetencia)}</div>
                    <div><span class="label">VigÃªncia:</span> <b>${formatarData(item.pagamento.dataVigenciaBolsa)}</b></div>
                    <div><span class="label">Bruto:</span> R$ ${item.pagamento.valorBrutoPago.toFixed(2)}</div>
                    <div><span class="label">LÃ­quido:</span> <b>R$ ${item.pagamento.valorLiquidoPago.toFixed(2)}</b></div>
                    <div><span class="label">Tipo:</span> ${item.pagamento.tipoPagamento}</div>
                    <div><span class="label">ConvÃªnio:</span> ${item.pagamento.nomeConvenio}</div>
                    <div><span class="label">InstituiÃ§Ã£o:</span> ${item.pagamento.instituicaoPagamento}</div>
                </div>

                <div class="section-title mt-3">ðŸ‘¤ Favorecido</div>
                <div class="info-grid">
                    <div><span class="label">Nome:</span> ${item.favorecido.nome}</div>
                    <div><span class="label">CPF:</span> <b>${item.favorecido.cpf}</b></div>
                </div>
            </div>
            `;
        });
    })
    .catch(()=>alert("Erro ao consultar API"));
}
</script>
                
                


            </section>




        </div>
    </main>

    <!-- RODAPÃ‰ DA PÃGINA -->
    <header id="rodape"></header>
