<script>
/* -----------------------------------------------
   üîπ CARREGA PLANILHA DE COORDENADORES
------------------------------------------------ */
let coordenadores = {};

async function carregarPlanilha() {
    try {
        const response = await fetch("../static/docs/info.xlsx");

        const data = await response.arrayBuffer();
        const workbook = XLSX.read(data, { type: "array" });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const rows = XLSX.utils.sheet_to_json(sheet);

        coordenadores = rows.reduce((acc, row) => {
            const key = String(row.C√≥digo)
                .trim()
                .replace(/\s+/g, "")
                .replace(/^0+/, "");
            acc[key] = row.Coordenador;
            return acc;
        }, {});
        console.log("Planilha carregada:", coordenadores);
    } catch (err) {
        console.error("Erro ao carregar planilha:", err);
    }
}

carregarPlanilha();


/* -----------------------------------------------
   üîπ CONSULTA API E EXIBE RESULTADO NA TELA
------------------------------------------------ */
let dadosAPI = [];
const formatarData = d => d ? new Date(d).toLocaleDateString("pt-BR") : "--";

function consultarAPI() {
    const cpf = document.getElementById("cpf").value.trim().replace(/\D/g, "");
    const area = document.getElementById("resultados");
    const btnGerar = document.getElementById("btnGerar");

    btnGerar.classList.add("d-none");

    if (!cpf) {
        alert("‚ö† Digite um CPF v√°lido!");
        return;
    }

    area.innerHTML = `<div class="loader"></div>
                      <p class='text-center text-warning'>Consultando...</p>`;

    fetch(`https://api.conveniar.com.br/transparencia/pagamentos/bolsas?pagina=1&limite=1000&cpf=${cpf}`, {
        headers: {
            "accept": "application/json",
            "X-API-KEY": "f5aa144e-ba66-4da6-9b21-151473b4022d",
        }
    })
        .then(r => r.json())
        .then(data => {
            dadosAPI = data;
            area.innerHTML = "";

            if (!Array.isArray(data) || data.length === 0) {
                area.innerHTML = `<p class='text-danger fw-bold'>Nenhum pagamento encontrado!</p>`;
                return;
            }

            data.forEach((item, i) => {
                area.innerHTML += `
                <div class="card p-3 shadow-sm mb-3">
                    <h6 class="fw-bold">üí∞ Pagamento #${i + 1}</h6>
                    <div><b>Data:</b> ${formatarData(item.pagamento.dataPagamento)}</div>
                    <div><b>L√≠quido:</b> R$ ${item.pagamento.valorLiquidoPago.toFixed(2)}</div>
                    <div><b>Conv√™nio:</b> ${item.pagamento.nomeConvenio}</div>
                    <div><b>Institui√ß√£o:</b> ${item.pagamento.instituicaoPagamento}</div>
                    <hr>
                    <div><b>Nome:</b> ${item.favorecido.nome}</div>
                    <div><b>CPF:</b> ${item.favorecido.cpf}</div>
                </div>`;
            });

            // Mostrar bot√£o de gerar somente ap√≥s consulta
            btnGerar.classList.remove("d-none");
            
        });
}


/* ----------------------------------------------------
   üîπ GERA√á√ÉO DO ARQUIVO DOCX (DECLARA√á√ÉO)
----------------------------------------------------- */
function loadFile(url, callback) {
    PizZipUtils.getBinaryContent(url, callback);
}

async function generate() {
    const cpf = document.getElementById("cpf").value.trim().replace(/\D/g, "");
    if (!cpf) return alert("Informe o CPF antes!");

    loadFile("../static/docs/declaracao.docx", function (error, content) {
        if (error) throw error;

        const zip = new PizZip(content);
        const doc = new window.docxtemplater(zip, {
            paragraphLoop: true,
            linebreaks: true,
        });

        const itens = dadosAPI.map(item => {
            const nomeConvenio = item.pagamento?.nomeConvenio || "";
            let codigoProjeto = "";

            if (nomeConvenio.includes("-")) {
                codigoProjeto = nomeConvenio.split("-")[0]
                    .replace(/[^\d]/g, "")
                    .replace(/^0+/, "");
            }

            let instituicao = item.pagamento?.instituicaoPagamento ?? "--";
            if (instituicao.toUpperCase().includes("FACTO")) instituicao = "Facto";

            const coordenador = coordenadores[codigoProjeto] ?? "N√£o informado";

            return {
                codigo: codigoProjeto,
                instituicao,
                projeto: nomeConvenio,
                coordenador,
                cargo: item.pagamento?.tipoPagamento ?? "",
            };
        });

        console.log("Itens enviados ao DOCX:", itens);

        doc.render({
            cpf,
            nome: dadosAPI[0].favorecido.nome,
            itens
        });

        const out = doc.getZip().generate({ type: "blob" });
        saveAs(out, `Declaracao-${cpf}.docx`);
    });
}
