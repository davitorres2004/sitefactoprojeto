<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Central de Bolsas</title>

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" />
    <!-- Bootstrap Bundle JS (defer para carregar após HTML) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" defer></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

    <!-- Font Awesome 5 CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-dNrK8KjbZ8XjO2Qutv2MPvR+UO8NQw3tDi5l7V/VNbtCWUwOeGxKpD9V2muKqzPytBRPjGwYTtZMYuOZf3s8kA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Seu CSS -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div id="header"></div>
    <div id="barranav"></div>

    <main role="main" class="container-fluid mt-4">
        <div class="row">
            <!-- MENU LATERAL -->
            <aside role="complementary" class="col-md-3 col-lg-2 sidebar p-2 d-flex flex-column gap-3">
                <div id="menu"></div>
                <div id="menu2"></div>
            </aside>





            <!-- CARROSSEL + CONTEÚDO PRINCIPAL -->
            <section class="col-md-9 col-lg-10">
                <!-- ABA DOS AVISOS -->
                <div class="card shadow border-0 my-5 aba-avisos">
                    <div class="card-header custom-red d-flex align-items-center titulo-aviso">
                        <i class="bi bi-exclamation-triangle-fill me-2 fs-4"></i>
                        <h4 class="mb-0">Avisos Importantes</h4>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><strong>[10/07/2025]</strong> Início do período de solicitação
                                de bolsas no sistema SIGFAP.</li>
                            <li class="list-group-item"><strong>[08/07/2025]</strong> Atualização no processo de upload
                                de documentos.</li>
                            <li class="list-group-item"><strong>[05/07/2025]</strong> Novo tutorial disponível na aba
                                "Dúvidas Frequentes".</li>
                        </ul>
                    </div>
                </div>

            </section>



            </section>
        </div>
    </main>

    <!-- RODAPÉ DA PÁGINA -->
    <footer role="contentinfo" class="footer text-center py-3">
        Todos os direitos reservados.
    </footer>

    <script>
        // Função para carregar partes externas
        function carregarParte(idElemento, caminhoArquivo) {
            fetch(caminhoArquivo)
                .then(response => {
                    if (!response.ok) throw new Error(`Erro ao carregar ${caminhoArquivo}`);
                    return response.text();
                })
                .then(html => document.getElementById(idElemento).innerHTML = html)
                .catch(err => console.error(err));
        }

        // Carregando os arquivos HTML separados
        carregarParte('header', 'partes/header.html');
        carregarParte('barranav', 'partes/barranav.html');
        carregarParte('menu', 'partes/menu-lateral-principal.html');
        carregarParte("menu2", 'partes/menu-lateral-principal.html');
        carregarParte('ads', 'partes/carrossel-documentos.html');
        carregarParte('cards-videos', 'partes/cards-videos.html');

        // Pode carregar também aba-avisos se quiser modularizar

    </script>

</body>

</html>
